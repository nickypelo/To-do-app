{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="">LogOut</a>
{% else %}
<a href="{% url 'login' %}">Log In</a>
{% endif %}

<hr>
<h1>My to do list - Legendary</h1>

<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>-- <a href="{% url 'tasks' task.id %}">View {{task.id}}</a></td>
        <td>-- <a href="{% url 'task-update' task.id %}">Edit {{task.id}}</a></td>
        <td>-- <a href="{% url 'task-delete' task.id %}">Delete {{task.id}}</a></td>
    </tr>
    {% empty %}
        <h3>Empty List</h3>
    {% endfor %}
</table>
